name: Unit test code

on:
  pull_request:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".vscode/**"
      - "LICENSE"
      - ".github/**"

jobs:
  Frontend-Tests:
    name: Frontend tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸

      - uses: actions/setup-node@v3
        name: Setup Node âš™ï¸
        with:
          node-version: 18

      - name: Install frontend dependencies ğŸ—ï¸
        run: npm install

      - name: Run frontend tests ğŸ§«
        run: npm test

  Rust-Tests:
    name: Rust tests
    runs-on: windows-latest
    permissions:
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸

      - uses: actions-rs/toolchain@v1
        name: Install Rust toolchain â˜„ï¸
        with:
          toolchain: stable

      - uses: davidB/rust-cargo-make@v1
        name: Install cargo-make âŒ¨ï¸

      - uses: ilammy/setup-nasm@v1
        name: Install NASM ğŸ–¥ï¸

      - name: Install build dependencies ğŸ›«
        run: |
          choco install cmake.install --installargs '"ADD_CMAKE_TO_PATH=User"'

      - uses: Swatinem/rust-cache@v2
        name: Set up cache ğŸ“š

      - name: Run Rust code tests ğŸ§ª
        working-directory: src-tauri
        run: cargo make tests

      - name: Publish test results ğŸ’«
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: |
            src-tauri/target/nextest/default/junit.xml
